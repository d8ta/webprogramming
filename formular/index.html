<title>Pizza Bestellung - 2012</title>

</head>

<body>
<div id="wrap">
    <h1>Pizza Bestellung</h1>

	
    <form name="pizzaform" method="get" action="order.php">
        
        <fieldset class="order">
            <legend>Deine Bestellung</legend>
            <p><label>
            <input type="text" value="1" size="3" name="pizza_magerita" id="pizza_magerita">
            Magerita</label></p>
            <p><label>
            <input type="text" value="1" size="3" name="pizza_diavolo" id="pizza_diavolo">
            Diavolo</label></p> 
            <p><label>
            <input type="text" value="1" size="3" name="pizza_palermo" id="pizza_palermo">
            Palermo</label></p>
            <p class="comment">Mindestbestellmenge: 3 Pizzas</p>
        </fieldset>

     
        <fieldset class="address">
            <legend>Wir Liefern an Dich. Sag uns einfach wohin!</legend>
            <p><label for="first-name">Name *</label>
            <input type="text" value="" placeholder="Vorname" name="first_name" id ="first-name" required pattern="[a-zA-Z]+"></p>
            <p><label for="last_name">Adresse *</label>
            <input type="text" value="" placeholder="Nachname" name="last_name" id="last_name" required pattern="[a-zA-Z]+"></p>
            <p><label for="phone">Telefon *</label>
            <input type="text" value="" name="phone" placeholder="0049123456" id="phone" required pattern="[0-9]+"></p>
        </fieldset>    
        
        <input type="submit" value="Bestellen">
    </form>

</div>
