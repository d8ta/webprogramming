<!DOCTYPE html>
    
<html lang=de>
<head>
<meta charset=utf-8>
<title>Pizza Bestellung - 2012</title>
<link rel="stylesheet" href="../c/style.css" />


<script language="javascript">

function compute() {

document.getElementById('totalPizza').innerHTML =

    parseInt(document.getElementById('pizza_magerita').value)
    +parseInt(document.getElementById('pizza_diavolo').value)
    +parseInt(document.getElementById('pizza_palermo').value);

    document.getElementById('totalPrice').innerHTML =

    parseInt(document.getElementById('pizza_magerita').value) * 5
    +parseInt(document.getElementById('pizza_diavolo').value) * 7
    +parseInt(document.getElementById('pizza_palermo').value) * 7;
}

function formCheck() {

    var a = parseInt(document.getElementById('pizza_magerita').value)
    +parseInt(document.getElementById('pizza_diavolo').value)
    +parseInt(document.getElementById('pizza_palermo').value);


    if (a <= 2){
        alert("Mindestbestellmenge 3 Pizzen");
        return false;
    }else {
        return true;
    }

    }


</script>
</head>

<body>
<div id="wrap">

<h3>a little testprogramm with javascript</h3>

    <input value="0" name="in" onchange="document.getElementById('out').innerHTML = this.value * 100">>
    <span id="out"></span>



    <h1>Pizza Bestellung</h1>

    <form name="pizzaform" method="get" action="order.php" onsubmit="wert=formCheck(); return wert;">

        <fieldset class="order">
            <legend>Deine Bestellung</legend>
            <p><label>
            <input type="text" value="0" size="3" name="pizza_magerita" id="pizza_magerita" onchange="compute()">
            Magerita - €5</label></p>
            <p><label>
            <input type="text" value="0" size="3" name="pizza_diavolo" id="pizza_diavolo" onchange="compute()">
            Diavolo - €7</label></p>
            <p><label>
            <input type="text" value="0" size="3" name="pizza_palermo" id="pizza_palermo" onchange="compute()">
            Palermo - €7</label></p>
            <p class="sum">Pizzen gesamt =  <span id="totalPizza"></span></p>
            <p class= "sum">Preis gesamt in € =  <span id="totalPrice"></span></p>
        </fieldset>

        <fieldset class="address">
            <legend>Deine Lieferadresse</legend>
            <p><label for="first-name">Name *</label>
            <input type="text" value="" name="first_name" id ="first-name" required pattern="[a-zA-Z]+"></p>
            <p><label for="last_name">Adresse *</label>
            <input type="text" value="" name="last_name" id="last_name" required pattern="[a-zA-Z]+"></p>
            <p><label for="phone">Telefon *</label>
            <input type="number" value="" name="phone" id="phone" required pattern="[0-9]+"></p>
        </fieldset>

        <input type="submit" value="Bestellung abschicken">
    </form>
    
    <img class="pizzaimg" src="../Pizza.jpg" alt="pizza" width="20%" heigth="20%">

    <p id="hack_wrap">
    <a href="http://multimediatechnology.at/~fhs36116/bsp04/order.php?pizza_magerita=
    &pizza_diavolo=1&pizza_palermo=20&first_name=ads&last_name=ad&phone=6584"
    id="hack">Be nice, send Pizza to a friend!</a>
</p>
</div>
</body>
</html>
